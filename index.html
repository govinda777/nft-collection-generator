<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Area - Amazonia Crypto Animals</title>
    <!-- Privy SDK -->
    <script src="https://auth.privy.io/latest/privy.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .auth-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-logout {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 10px 25px;
            font-size: 0.9em;
        }

        .user-info {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .user-info h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .wallet-address {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            color: #495057;
            margin: 10px 0;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .nft-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .nft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .nft-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .nft-info {
            padding: 20px;
        }

        .nft-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .nft-traits {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .trait-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .hidden {
            display: none;
        }

        .benefits-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .benefits-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .benefit-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }

        .benefit-item h3 {
            color: #495057;
            margin-bottom: 5px;
        }

        .benefit-item p {
            color: #6c757d;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåø Amazonia Crypto Animals</h1>
            <p class="subtitle">Exclusive Members Area</p>
        </header>

        <!-- Login Section -->
        <div id="loginSection" class="auth-section">
            <h2>Welcome to the VIP Area</h2>
            <p style="margin: 20px 0; color: #7f8c8d;">Connect your wallet to access your NFTs and exclusive benefits</p>
            <button id="loginBtn" class="btn">üîê Connect Wallet</button>
        </div>

        <!-- Members Area -->
        <div id="membersArea" class="hidden">
            <div class="user-info">
                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
                    <div>
                        <h2>üëã Welcome back!</h2>
                        <div class="wallet-address" id="walletAddress">Loading...</div>
                    </div>
                    <button id="logoutBtn" class="btn btn-logout">Logout</button>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="nftCount">0</div>
                        <div class="stat-label">NFTs Owned</div>
                    </div>
                </div>
            </div>

            <div class="user-info">
                <h2>üñºÔ∏è Your NFT Collection</h2>
                <div id="nftGrid" class="nft-grid">
                    <div class="loading">Loading your NFTs...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="privy-auth.js"></script>
</body>
</html>
